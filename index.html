<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css?v=1.0">

    <script src="https://kit.fontawesome.com/f8e1c1f5ec.js" crossorigin="anonymous"></script>

    <title>Stopwatch Project by Maynard</title>
</head>
<body>

    <div id="container">
    <h1>Nonstop Stopwatch</h1>

        <div id="timerBox">
            <div id="timers">
                <div class="time">
                    HOURS <span id="hours">00</span>
                </div>
                <div class="time">
                    MINS <span id="mins">00</span>
                </div>
                <div class="time">
                    SECS <span id="secs">00</span>
                </div>
            </div>
        </div>

        <div id="buttons">

            <div id="pauseButton">
                <i class="fas fa-pause-circle"></i>
            </div>
            <div id="mainButton">
                <i class="fas fa-play-circle"></i>
            </div>
            <div id="resetButton">
                <i class="fas fa-backward"></i>
            </div>
        </div>

        <p>
            This project dot dot dot...
        </p>

    </div>
</body>

<script src="./scripts.js"></script>
</html>
